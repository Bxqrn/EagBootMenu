<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft BIOS Boot Menu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="boot-menu-container">
        <div class="boot-header">
            <h1>Eaglercraft BIOS</h1>
            <p class="boot-subtitle">Version 1.0.0 - Advanced Boot Menu</p>
        </div>
        <div class="boot-options">
            <div class="option" id="launchGame">▶ Launch Eaglercraft</div>
            <div class="option" id="discordLink">🌐 Join Discord</div>
            <div class="option" id="supportLink">💬 Support</div>
            <div class="option" id="exitOption">⏻ Exit</div>
        </div>
        <p class="footer-text">Press Enter to select an option</p>
    </div>
</body>
</html>
